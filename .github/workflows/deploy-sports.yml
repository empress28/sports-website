name: Deploy Sports Website

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and push with 'main' and 'latest' tags
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sports-website:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/sports-website:main .
          docker push ${{ secrets.DOCKER_USERNAME }}/sports-website:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/sports-website:main
